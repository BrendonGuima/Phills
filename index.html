    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f2f2f2',
                100: '#e6e6e6',
                900: '#0a0a0a',
                accent: '#3b82f6', // Electric Blue for accents
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',

    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;

        height: 100%;
